name: Build

on: [push, workflow_dispatch]

jobs:
  build-windows:
    name: Build for Windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get Steamworks SDK
        run: |
          curl -o sdk142.zip "${{ secrets.STEAMWORKS_SDK_142 }}"
          powershell -command "Expand-Archive -Path sdk142.zip -DestinationPath ."
          mkdir Steamworks
          move ./sdk/* ./Steamworks

      - name: Get GmxGen
        run: |
          curl -o GmxGen.exe "${{ secrets.GMXGEN }}"
          move GmxGen.exe Steamworks.gmx

      - name: Install MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Build Windows Libs
        run: msbuild . -r
        
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v2
        with:
          name: Steamworks.gml.dll
          path: /**/*.dll

  build-linux:
    name: Build for Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get Steamworks SDK
        run: |
          sudo curl -o sdk135a.zip "${{ secrets.STEAMWORKS_SDK_135A }}"
          sudo unzip sdk135a.zip
          sudo mkdir Steamworks
          sudo mv ./sdk/* ./Steamworks

      - name: Build Linux Libs
        run: sudo sh build_linux_gms1.sh
        
      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v2
        with:
          name: Steamworks.gml.so
          path: Steamworks.gmx/extensions/Steamworks.gml/Steamworks.gml.so

  build-macos-gms1:
    name: Build for MacOS (GMS1)
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get Steamworks SDK
        run: |
          sudo curl -o sdk135a.zip "${{ secrets.STEAMWORKS_SDK_135A }}"
          sudo unzip sdk135a.zip
          sudo mkdir Steamworks
          sudo mv ./sdk/* ./Steamworks

      - name: Build MacOS Libs
        run: sudo sh build_osx_gms1.sh
        
      - name: Upload MacOS Artifact
        uses: actions/upload-artifact@v2
        with:
          name: Steamworks_gms1.gml.dylib
          path: Steamworks.gmx/extensions/Steamworks.gml/Steamworks.gml.dylib
  
  build-macos-gms2:
    name: Build for MacOS (GMS2)
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get Steamworks SDK
        run: |
          sudo curl -o sdk142.zip "${{ secrets.STEAMWORKS_SDK_142 }}"
          sudo unzip sdk142.zip
          sudo mkdir Steamworks
          sudo mv ./sdk/* ./Steamworks

      - name: Build MacOS Libs
        run: sudo sh build_osx_gms2.sh
        
      - name: Upload MacOS Artifact
        uses: actions/upload-artifact@v2
        with:
          name: Steamworks_gms2.gml.dylib
          path: Steamworks_yy/extensions/Steamworks_gml/Steamworks.gml.dylib